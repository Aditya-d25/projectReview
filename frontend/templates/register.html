<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | Project Review System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth-styles.css') }}">
</head>
<body>
<div class="auth-container">
    <h2>Create Your Account</h2>
    <p class="subtitle">Join the Project Review System.</p>

    <div id="feedback" class="feedback-message"></div>

    <!-- Step 1: Registration Form -->
    <form id="registerForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Create a strong password" required>
            <span class="password-toggle-icon" onclick="togglePasswordVisibility('password')">
                <svg id="eye-icon-password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg id="eye-off-icon-password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
            </span>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input id="confirm_password" type="password" placeholder="Confirm your password" required>
            <span class="password-toggle-icon" onclick="togglePasswordVisibility('confirm_password')">
                <svg id="eye-icon-confirm_password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg id="eye-off-icon-confirm_password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
            </span>
        </div>
        <button type="submit" id="registerButton" class="button">
            <span class="button-text">Register</span>
            <div class="spinner hidden"></div>
        </button>
    </form>

    <!-- Step 2: OTP Verification (hidden by default) -->
    <form id="otpForm" class="hidden">
        <p>An OTP has been sent to your email. Please enter it to verify your account.</p>
        <div class="form-group">
            <label for="otp">OTP</label>
            <input id="otp" type="text" placeholder="Enter 6-digit OTP" required>
        </div>
        <button type="submit" id="verifyButton" class="button">
            <span class="button-text">Verify & Complete Registration</span>
            <div class="spinner hidden"></div>
        </button>
    </form>

    <div class="auth-links">
        <a href="{{ url_for('auth.login') }}">Already have an account?</a>
    </div>
</div>

<script>
    const registerForm = document.getElementById('registerForm');
    const otpForm = document.getElementById('otpForm');
    const registerButton = document.getElementById('registerButton');
    const verifyButton = document.getElementById('verifyButton');
    const feedbackDiv = document.getElementById('feedback');

    // Handle Registration (Step 1)
    registerForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirm_password = document.getElementById('confirm_password').value;

        toggleLoading(registerButton, true);

        try {
            const res = await fetch("{{ url_for('auth.register') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password, confirm_password })
            });
            const data = await res.json();

            if (data.success) {
                feedbackDiv.textContent = data.message || 'OTP sent successfully!';
                feedbackDiv.className = 'feedback-message success';
                registerForm.classList.add('hidden');
                otpForm.classList.remove('hidden');
            } else {
                feedbackDiv.textContent = data.error || 'An error occurred.';
                feedbackDiv.className = 'feedback-message error';
            }
        } catch (error) {
            feedbackDiv.textContent = 'A network error occurred. Please try again.';
            feedbackDiv.className = 'feedback-message error';
        } finally {
            toggleLoading(registerButton, false);
        }
    });

    // Handle OTP Verification (Step 2)
    otpForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        const otp = document.getElementById('otp').value;
        toggleLoading(verifyButton, true);

        try {
            const res = await fetch("{{ url_for('auth.verify_registration_otp') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ otp })
            });
            const data = await res.json();

            if (data.success) {
                feedbackDiv.textContent = data.message || 'Registration successful! Redirecting to login...';
                feedbackDiv.className = 'feedback-message success';
                setTimeout(() => {
                    window.location.href = "{{ url_for('auth.login') }}";
                }, 2000);
            } else {
                feedbackDiv.textContent = data.error || 'OTP verification failed.';
                feedbackDiv.className = 'feedback-message error';
            }
        } catch (error) {
            feedbackDiv.textContent = 'A network error occurred. Please try again.';
            feedbackDiv.className = 'feedback-message error';
        } finally {
            toggleLoading(verifyButton, false);
        }
    });

    function toggleLoading(button, isLoading) {
        button.disabled = isLoading;
        if (isLoading) {
            button.querySelector('.button-text').classList.add('hidden');
            button.querySelector('.spinner').classList.remove('hidden');
        } else {
            button.querySelector('.button-text').classList.remove('hidden');
            button.querySelector('.spinner').classList.add('hidden');
        }
    }

    function togglePasswordVisibility(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const eyeIcon = document.getElementById(`eye-icon-${fieldId}`);
        const eyeOffIcon = document.getElementById(`eye-off-icon-${fieldId}`);
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.add('hidden');
            eyeOffIcon.classList.remove('hidden');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('hidden');
            eyeOffIcon.classList.add('hidden');
        }
    }
</script>
</body>
</html>
