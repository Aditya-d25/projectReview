<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password | Project Review System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth-styles.css') }}">
</head>
<body>
<div class="auth-container">
    <h2>Reset Your Password</h2>
    
    <div id="feedback" class="feedback-message"></div>

    <!-- Step 1: Email Form -->
    <form id="emailForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" id="sendOtpButton" class="button">
            <span class="button-text">Send OTP</span>
            <div class="spinner hidden"></div>
        </button>
    </form>

    <!-- Step 2: OTP Form (Hidden) -->
    <form id="otpForm" class="hidden">
        <p class="subtitle">An OTP has been sent to your email. Please enter it below.</p>
        <div class="form-group">
            <label for="otp">OTP</label>
            <input id="otp" type="text" placeholder="Enter 6-digit OTP" required>
        </div>
        <button type="submit" id="verifyOtpButton" class="button">
            <span class="button-text">Verify OTP</span>
            <div class="spinner hidden"></div>
        </button>
    </form>
    
    <!-- Step 3: Reset Password Form (Hidden) -->
    <form id="resetPasswordForm" class="hidden">
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input id="new_password" type="password" placeholder="Enter a new strong password" required>
            <span class="password-toggle-icon" onclick="togglePasswordVisibility('new_password')">
                <svg id="eye-icon-new_password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg id="eye-off-icon-new_password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
            </span>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm New Password</label>
            <input id="confirm_password" type="password" placeholder="Confirm your new password" required>
            <span class="password-toggle-icon" onclick="togglePasswordVisibility('confirm_password')">
                <svg id="eye-icon-confirm_password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg id="eye-off-icon-confirm_password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
            </span>
        </div>
        <button type="submit" id="resetPasswordButton" class="button">
            <span class="button-text">Reset Password</span>
            <div class="spinner hidden"></div>
        </button>
    </form>

    <div class="auth-links">
        <a href="{{ url_for('auth.login') }}">Back to Login</a>
    </div>
</div>

<script>
    const emailForm = document.getElementById('emailForm');
    const otpForm = document.getElementById('otpForm');
    const resetPasswordForm = document.getElementById('resetPasswordForm');
    const feedbackDiv = document.getElementById('feedback');

    // --- Event Listeners ---
    emailForm.addEventListener('submit', handleSendOtp);
    otpForm.addEventListener('submit', handleVerifyOtp);
    resetPasswordForm.addEventListener('submit', handleResetPassword);

    // --- Handlers ---
    async function handleSendOtp(e) {
        e.preventDefault();
        const button = document.getElementById('sendOtpButton');
        toggleLoading(button, true);
        
        try {
            const res = await fetch("{{ url_for('auth.forgot_password') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: document.getElementById('email').value })
            });
            const data = await res.json();
            
            if (data.success) {
                showFeedback(data.message || 'OTP sent successfully!', 'success');
                emailForm.classList.add('hidden');
                otpForm.classList.remove('hidden');
            } else {
                showFeedback(data.error || 'Failed to send OTP.');
            }
        } catch (err) {
            showFeedback('A network error occurred.');
        } finally {
            toggleLoading(button, false);
        }
    }

    async function handleVerifyOtp(e) {
        e.preventDefault();
        const button = document.getElementById('verifyOtpButton');
        toggleLoading(button, true);

        try {
            const res = await fetch("{{ url_for('auth.verify_reset_otp') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ otp: document.getElementById('otp').value })
            });
            const data = await res.json();
            
            if (data.success) {
                showFeedback(data.message || 'OTP verified!', 'success');
                otpForm.classList.add('hidden');
                resetPasswordForm.classList.remove('hidden');
            } else {
                showFeedback(data.error || 'Invalid OTP.');
                if (data.redirect) {
                    setTimeout(() => {
                        window.location.href = data.redirect;
                    }, 2000);
                }
            }
        } catch (err) {
            showFeedback('A network error occurred.');
        } finally {
            toggleLoading(button, false);
        }
    }
    
    async function handleResetPassword(e) {
        e.preventDefault();
        const button = document.getElementById('resetPasswordButton');
        toggleLoading(button, true);

        const new_password = document.getElementById('new_password').value;
        const confirm_password = document.getElementById('confirm_password').value;

        try {
            const res = await fetch("{{ url_for('auth.reset_password') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ new_password, confirm_password })
            });
            const data = await res.json();

            if (data.success) {
                showFeedback(data.message || 'Password reset successfully! Redirecting...', 'success');
                setTimeout(() => window.location.href = "{{ url_for('auth.login') }}", 2000);
            } else {
                showFeedback(data.error || 'Password reset failed.');
            }
        } catch (err) {
            showFeedback('A network error occurred.');
        } finally {
            toggleLoading(button, false);
        }
    }

    // --- UI Helpers ---
    function toggleLoading(button, isLoading) {
        button.disabled = isLoading;
        const buttonText = button.querySelector('.button-text');
        const spinner = button.querySelector('.spinner');
        if (isLoading) {
            buttonText.classList.add('hidden');
            spinner.classList.remove('hidden');
        } else {
            buttonText.classList.remove('hidden');
            spinner.classList.add('hidden');
        }
    }

    function showFeedback(message, type = 'error') {
        feedbackDiv.textContent = message;
        feedbackDiv.className = `feedback-message ${type}`;
    }

    function togglePasswordVisibility(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const eyeIcon = document.getElementById(`eye-icon-${fieldId}`);
        const eyeOffIcon = document.getElementById(`eye-off-icon-${fieldId}`);
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.add('hidden');
            eyeOffIcon.classList.remove('hidden');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('hidden');
            eyeOffIcon.classList.add('hidden');
        }
    }
</script>
</body>
</html>
