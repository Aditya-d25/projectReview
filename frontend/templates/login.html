<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Project Review System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="{{ url_for('static', filename='css/auth-styles.css') }}">
</head>
<body>
<div class="auth-container">
    <h2>Welcome Back!</h2>
    <p class="subtitle">Please log in to your account.</p>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter your password" required>
            <span class="password-toggle-icon" onclick="togglePasswordVisibility('password')">
                <svg id="eye-icon-password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                <svg id="eye-off-icon-password" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
            </span>
        </div>
        
        <button type="submit" id="loginButton" class="button">
            <span class="button-text">Login</span>
            <div class="spinner hidden"></div>
        </button>
    </form>
    
    <div id="feedback" class="feedback-message"></div>

    <div class="auth-links">
        <a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a> | <a href="{{ url_for('auth.register') }}">Create Account</a>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const feedbackDiv = document.getElementById('feedback');

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Show loading spinner
        loginButton.disabled = true;
        loginButton.querySelector('.button-text').classList.add('hidden');
        loginButton.querySelector('.spinner').classList.remove('hidden');

        try {
            const res = await fetch("{{ url_for('auth.login') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (data.success) {
                feedbackDiv.textContent = 'Login successful! Redirecting...';
                feedbackDiv.className = 'feedback-message success';
                window.location.href = data.redirect;
            } else {
                feedbackDiv.textContent = data.error || 'An unknown error occurred.';
                feedbackDiv.className = 'feedback-message error';
            }
        } catch (error) {
            feedbackDiv.textContent = 'A network error occurred. Please try again.';
            feedbackDiv.className = 'feedback-message error';
        } finally {
            // Hide loading spinner
            loginButton.disabled = false;
            loginButton.querySelector('.button-text').classList.remove('hidden');
            loginButton.querySelector('.spinner').classList.add('hidden');
        }
    });

    function togglePasswordVisibility(fieldId) {
        const passwordField = document.getElementById(fieldId);
        const eyeIcon = document.getElementById(`eye-icon-${fieldId}`);
        const eyeOffIcon = document.getElementById(`eye-off-icon-${fieldId}`);
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.add('hidden');
            eyeOffIcon.classList.remove('hidden');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('hidden');
            eyeOffIcon.classList.add('hidden');
        }
    }
</script>
</body>
</html>
