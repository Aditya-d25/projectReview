<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator - On-Demand Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.95rem;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .controls-bar {
            padding: 20px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
        }

        .filter-select,
        .filter-input {
            padding: 10px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-size: 14px;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 150px;
        }

        .filter-select:hover,
        .filter-input:hover {
            border-color: #667eea;
        }

        .filter-select:focus,
        .filter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }

        .pdf-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            padding: 30px;
        }

        .pdf-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .pdf-card:hover {
            border-color: #667eea;
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.15);
        }

        .pdf-icon {
            font-size: 3.5em;
            text-align: center;
            margin-bottom: 15px;
        }

        .pdf-header {
            margin-bottom: 15px;
        }

        .pdf-review-badge {
            display: inline-block;
            padding: 6px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .pdf-group-id {
            font-size: 1.3em;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .pdf-title {
            font-size: 0.95em;
            color: #4b5563;
            line-height: 1.4;
            margin-bottom: 15px;
            height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }

        .pdf-meta {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background: #f9fafb;
            border-radius: 8px;
        }

        .meta-item {
            font-size: 0.85em;
        }

        .meta-label {
            color: #6b7280;
            font-weight: 600;
            display: block;
            margin-bottom: 2px;
        }

        .meta-value {
            color: #1f2937;
            font-weight: 500;
        }

        .pdf-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-view {
            background: #667eea;
            color: white;
            text-align: center;
        }

        .btn-view:hover {
            background: #5568d3;
        }

        .btn-download {
            background: #059669;
            color: white;
            text-align: center;
        }

        .btn-download:hover {
            background: #047857;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #6b7280;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
            max-width: 400px;
        }

        .notification.success {
            background: #059669;
        }

        .notification.error {
            background: #dc2626;
        }

        .notification.info {
            background: #0ea5e9;
        }

        .notification.loading {
            background: #667eea;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .generating-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .generating-modal {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
        }

        .generating-modal h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .generating-modal p {
            color: #6b7280;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .controls-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .pdf-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF Report Generator</h1>
            <p>Generate review reports on-demand without server storage</p>
        </div>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-groups">-</div>
                <div class="stat-label">Total Groups</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-reviews">-</div>
                <div class="stat-label">Available Reviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="filtered-count">-</div>
                <div class="stat-label">Filtered Results</div>
            </div>
        </div>

        <div class="main-content">
            <div class="controls-bar">
                <div class="filter-group">
                    <label class="filter-label" for="review-filter">Review:</label>
                    <select id="review-filter" class="filter-select">
                        <option value="">All Reviews</option>
                        <option value="1">Review 1</option>
                        <option value="2">Review 2</option>
                        <option value="3">Review 3</option>
                        <option value="4">Review 4</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label" for="division-filter">Division:</label>
                    <select id="division-filter" class="filter-select">
                        <option value="">All Divisions</option>
                        <option value="A">Division A</option>
                        <option value="B">Division B</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label" for="search-input">Search:</label>
                    <input type="text" id="search-input" class="filter-input" placeholder="Group ID or Project Title">
                </div>

                <button class="btn btn-primary" onclick="pdfManager.loadReports()">
                    üîÑ Refresh
                </button>

                <button class="btn btn-secondary" onclick="pdfManager.clearFilters()">
                    Clear Filters
                </button>
            </div>

            <div id="pdf-content" class="loading">
                <div class="spinner"></div>
                <p>Loading available reports...</p>
            </div>
        </div>
    </div>

    <script>
        class PDFManager {
            constructor() {
                this.allReports = [];
                this.filteredReports = [];
                this.currentFilters = {
                    review: '',
                    division: '',
                    search: ''
                };
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadReports();
            }

            setupEventListeners() {
                document.getElementById('review-filter').addEventListener('change', (e) => {
                    this.currentFilters.review = e.target.value;
                    this.applyFilters();
                });

                document.getElementById('division-filter').addEventListener('change', (e) => {
                    this.currentFilters.division = e.target.value;
                    this.applyFilters();
                });

                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.currentFilters.search = e.target.value;
                    this.applyFilters();
                });
            }

            async loadReports() {
                try {
                    const contentDiv = document.getElementById('pdf-content');
                    contentDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading available reports...</p></div>';

                    // FIX: Add /pdf prefix
                    const response = await fetch('/pdf/get-available-pdfs');
                    const result = await response.json();

                    if (result.success) {
                        this.allReports = result.reports;
                        this.filteredReports = [...this.allReports];
                        this.updateStats();
                        this.renderReports();
                        this.showNotification('Reports loaded successfully', 'success');
                    } else {
                        throw new Error(result.error || 'Failed to load reports');
                    }
                } catch (error) {
                    console.error('Error loading reports:', error);
                    this.showNotification('Error: ' + error.message, 'error');
                    document.getElementById('pdf-content').innerHTML = `
            <div class="empty-state">
                <div class="empty-state-icon">‚ö†Ô∏è</div>
                <h3>Error Loading Reports</h3>
                <p>${error.message}</p>
            </div>
                 `;
                }
            }

            applyFilters() {
                this.filteredReports = this.allReports.filter(report => {
                    const reviewMatch = !this.currentFilters.review ||
                        report.review_number === parseInt(this.currentFilters.review);

                    const divisionMatch = !this.currentFilters.division ||
                        report.division === this.currentFilters.division;

                    const searchMatch = !this.currentFilters.search ||
                        report.group_id.toLowerCase().includes(this.currentFilters.search.toLowerCase()) ||
                        report.project_title.toLowerCase().includes(this.currentFilters.search.toLowerCase());

                    return reviewMatch && divisionMatch && searchMatch;
                });

                this.updateStats();
                this.renderReports();
            }

            clearFilters() {
                this.currentFilters = { review: '', division: '', search: '' };
                document.getElementById('review-filter').value = '';
                document.getElementById('division-filter').value = '';
                document.getElementById('search-input').value = '';
                this.filteredReports = [...this.allReports];
                this.updateStats();
                this.renderReports();
                this.showNotification('Filters cleared', 'info');
            }

            updateStats() {
                const uniqueGroups = new Set(this.allReports.map(r => r.group_id));
                const uniqueReviews = new Set(this.allReports.map(r => r.review_number));

                document.getElementById('total-groups').textContent = uniqueGroups.size;
                document.getElementById('total-reviews').textContent = this.allReports.length;
                document.getElementById('filtered-count').textContent = this.filteredReports.length;
            }

            renderReports() {
                const contentDiv = document.getElementById('pdf-content');

                if (this.filteredReports.length === 0) {
                    contentDiv.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <h3>No Reports Found</h3>
                            <p>${this.allReports.length === 0 ? 'No reports available yet.' : 'No reports match your filter criteria.'}</p>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="pdf-grid">';

                this.filteredReports.forEach(report => {
                    const reviewBadge = this.getReviewBadge(report.review_number);
                    const icon = this.getReviewIcon(report.review_number);

                    html += `
                        <div class="pdf-card">
                            <div class="pdf-icon">${icon}</div>
                            <div class="pdf-header">
                                <div class="pdf-review-badge">${reviewBadge}</div>
                                <div class="pdf-group-id">${report.group_id}</div>
                                <div class="pdf-title">${report.project_title}</div>
                            </div>
                            <div class="pdf-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Guide</span>
                                    <span class="meta-value">${report.guide_name || 'N/A'}</span>
                                </div>
            
                                <div class="meta-item">
                                    <span class="meta-label">Date</span>
                                    <span class="meta-value">${report.created_at || 'N/A'}</span>
                                </div>
                            </div>
                            <div class="pdf-actions">
                                <button class="btn btn-view" onclick="pdfManager.viewPDF(${report.review_number}, '${report.group_id}')">
                                    üëÅÔ∏è View
                                </button>
                                <button class="btn btn-download" onclick="pdfManager.downloadPDF(${report.review_number}, '${report.group_id}')">
                                    ‚¨áÔ∏è Download
                                </button>
                            </div>
                        </div>
                    `;
                });

                html += '</div>';
                contentDiv.innerHTML = html;
            }

            getReviewBadge(reviewNumber) {
                const badges = {
                    1: 'Review I',
                    2: 'Review II',
                    3: 'Review III',
                    4: 'Review IV'
                };
                return badges[reviewNumber] || `Review ${reviewNumber}`;
            }

            getReviewIcon(reviewNumber) {
                const icons = {
                    1: 'üìÑ',
                    2: 'üìÑ',
                    3: 'üìÑ',
                    4: 'üìÑ'
                };
                return icons[reviewNumber] || 'üìÑ';
            }

            async viewPDF(reviewNumber, groupId) {
                this.showGeneratingModal('Generating PDF for preview...');

                try {
                    // FIX: Add /pdf prefix and correct endpoint name
                    const response = await fetch(`/pdf/generate/${reviewNumber}/${groupId}`);

                    if (!response.ok) {
                        throw new Error('Failed to generate PDF');
                    }

                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);

                    this.hideGeneratingModal();
                    window.open(url, '_blank');
                    this.showNotification('PDF opened in new tab', 'success');

                    setTimeout(() => URL.revokeObjectURL(url), 60000);
                } catch (error) {
                    this.hideGeneratingModal();
                    console.error('Error viewing PDF:', error);
                    this.showNotification('Error: ' + error.message, 'error');
                }
            }

            async downloadPDF(reviewNumber, groupId) {
                this.showGeneratingModal('Generating PDF for download...');

                try {
                    // FIX: Add /pdf prefix and correct endpoint name
                    const response = await fetch(`/pdf/generate/${reviewNumber}/${groupId}`);

                    if (!response.ok) {
                        throw new Error('Failed to generate PDF');
                    }

                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);

                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Review${reviewNumber}_${groupId}_${new Date().getTime()}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    this.hideGeneratingModal();
                    this.showNotification('PDF downloaded successfully', 'success');
                } catch (error) {
                    this.hideGeneratingModal();
                    console.error('Error downloading PDF:', error);
                    this.showNotification('Error: ' + error.message, 'error');
                }
            }
            showGeneratingModal(message) {
                const overlay = document.createElement('div');
                overlay.className = 'generating-overlay';
                overlay.id = 'generating-overlay';
                overlay.innerHTML = `
                    <div class="generating-modal">
                        <div class="spinner"></div>
                        <h3>Generating PDF</h3>
                        <p>${message}</p>
                    </div>
                `;
                document.body.appendChild(overlay);
            }

            hideGeneratingModal() {
                const overlay = document.getElementById('generating-overlay');
                if (overlay) {
                    overlay.remove();
                }
            }

            showNotification(message, type = 'success') {
                document.querySelectorAll('.notification').forEach(n => n.remove());

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 4000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.pdfManager = new PDFManager();
        });
    </script>
</body>

</html>
