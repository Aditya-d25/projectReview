<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Dashboard</title>
  <style>
    /* Your provided styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 300;
    }
    .controls {
      padding: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
      border-bottom: 1px solid #e2e8f0;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary {
      background: #4f46e5;
      color: white;
    }
    .btn-primary:hover {
      background: #3730a3;
      transform: translateY(-2px);
    }
    .btn-success {
      background: #059669;
      color: white;
    }
    .btn-success:hover {
      background: #047857;
      transform: translateY(-2px);
    }
    .btn-info {
      background: #0ea5e9;
      color: white;
    }
    .btn-info:hover {
      background: #0284c7;
      transform: translateY(-2px);
    }
    .schedule-table {
      padding: 30px;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .table th, .table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }
    .table th {
      background: #f8fafc;
      font-weight: 600;
      color: #374151;
    }
    .batch-header {
      background: #4f46e5 !important;
      color: white;
      font-weight: bold;
    }
    .loading {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      z-index: 1000;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: slideIn 0.3s ease-out;
    }
    .notification.success { background: #059669; }
    .notification.error { background: #dc2626; }
    .notification.info { background: #0ea5e9; }
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .attendance-present {
      color: #059669;
      font-weight: bold;
    }
    .attendance-absent {
      color: #dc2626;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Attendance Dashboard</h1>
    </div>

    <div class="controls">
      <!-- <button class="btn btn-primary" onclick="fetchAttendance()">Fetch All Attendance</button> -->
      <button class="btn btn-primary" onclick="fetchGroups()">Fetch Attendance</button>
      <button class="btn btn-success" onclick="generatePDF()">Download PDF</button>
      <a href="/reviews" class="btn btn-info">Go to Review System</a>
    </div>

    <div class="schedule-table">
      <table class="table" id="attendanceTable">
        <thead>
          <tr>
            <!-- <th>Group ID</th> -->
            <th>Roll No</th>
            <th>Student Name</th>
            <th>Review 1</th>
            <th>Review 2</th>
            <th>Review 3</th>
            <th>Review 4</th>
          </tr>
        </thead>
        <tbody id="attendanceBody">
          <tr><td colspan="7" class="loading">Click "Fetch Attendance" to load data</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>

    async function fetchGroups() {
      const body = document.getElementById("attendanceBody");
      body.innerHTML = `<tr><td colspan="7" class="loading">Loading groups...</td></tr>`;
      
      try {
        const res = await fetch("/api/groups");
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const groups = await res.json();
        
        if (!groups || groups.length === 0) {
          body.innerHTML = `<tr><td colspan="7" class="loading">No groups found</td></tr>`;
          showNotification('No groups found', 'info');
          return;
        }
        
        body.innerHTML = "";
        
        groups.forEach(group => {
          // Add group header row
          const groupHeader = `
            <tr class="batch-header">
              <td colspan="7">Group ${group.group_id} (${group.members.length} members)</td>
            </tr>`;
          body.insertAdjacentHTML("beforeend", groupHeader);
          
          // Add group members
          group.members.forEach(student => {
            const row = `
              <tr>
                <td>${student.roll_no}</td>
                <td>${student.student_name}</td>
                <td class="${student.review1_attendance ? 'attendance-present' : 'attendance-absent'}">
                  ${student.review1_attendance ? "P" : "A"}
                </td>
                <td class="${student.review2_attendance ? 'attendance-present' : 'attendance-absent'}">
                  ${student.review2_attendance ? "P" : "A"}
                </td>
                <td class="${student.review3_attendance ? 'attendance-present' : 'attendance-absent'}">
                  ${student.review3_attendance ? "P" : "A"}
                </td>
                <td class="${student.review4_attendance ? 'attendance-present' : 'attendance-absent'}">
                  ${student.review4_attendance ? "P" : "A"}
                </td>
              </tr>`;
            body.insertAdjacentHTML("beforeend", row);
          });
        });
        
        const totalStudents = groups.reduce((sum, group) => sum + group.members.length, 0);
        showNotification(`Loaded ${groups.length} groups with ${totalStudents} students`, 'success');
        
      } catch (err) {
        console.error('Fetch groups error:', err);
        body.innerHTML = `<tr><td colspan="7" class="loading">Error fetching groups: ${err.message}</td></tr>`;
        showNotification('Failed to fetch groups data', 'error');
      }
    }

    async function generatePDF() {
      try {
        showNotification('Generating PDF...', 'info');
        
        const res = await fetch("/api/attendance/pdf", { method: "GET" });
        
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `Attendance_Report_${new Date().toISOString().slice(0,19).replace(/:/g, '-')}.pdf`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);
        
        showNotification('PDF downloaded successfully', 'success');
        
      } catch (err) {
        console.error('Generate PDF error:', err);
        showNotification('Error generating PDF: ' + err.message, 'error');
      }
    }

    function showNotification(message, type = 'info') {
      // Remove existing notifications
      const existing = document.querySelector('.notification');
      if (existing) {
        existing.remove();
      }
      
      // Create new notification
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        if (notification.parentNode) {
          notification.remove();
        }
      }, 5000);
    }

    // Auto-load data when page loads
    document.addEventListener('DOMContentLoaded', function() {
      fetchAttendance();
    });
  </script>
</body>
</html>
